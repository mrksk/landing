<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #b91c1c;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      height: 100%;
    }

    .horizontal-text {
      position: absolute;
      top: 30%;
      white-space: nowrap;
      font-size: 12vw;
      color: black;
      animation: scroll-left 10s linear infinite;
    }

    .vertical-text {
      position: absolute;
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 6vw;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vw;
      animation: scroll-up 12s linear infinite;
    }

    .copyright {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
      letter-spacing: 0.1em;
      animation: blink 3s linear infinite;
    }

    .figure {
      position: absolute;
      right: 2%;
      bottom: 10%;
      width: 120px;
      height: 200px;
      background: url('figure.png') no-repeat center/contain;
      animation: rock 1.5s ease-in-out infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes scroll-up {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-200%); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes rock {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
  </style>
</head>
<body>

    Musturbation Musturbation Musturbation Musturbation
  </div>

    <div>MUST</div>
    <div>MUST</div>
  </div>

</body>
